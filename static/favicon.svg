<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Bowl favicon">
  <defs>
    <linearGradient id="bowl" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="bowl-dark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#d1d5db"/>
    </linearGradient>
    <linearGradient id="inner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="inner-dark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </linearGradient>
    <radialGradient id="shine" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shine-dark" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <style>
      .bowl-outer { fill: url(#bowl); }
      .bowl-inner { fill: url(#inner); }
      .rim { stroke: #4b5563; }
      .inner-rim { stroke: #1f2937; }
      .shine { fill: url(#shine); }
      .reflection { fill: #ffffff; opacity: 0.06; }

      @media (prefers-color-scheme: dark) {
        .bowl-outer { fill: url(#bowl-dark); }
        .bowl-inner { fill: url(#inner-dark); }
        .rim { stroke: #9ca3af; }
        .inner-rim { stroke: #d1d5db; }
        .shine { fill: url(#shine-dark); }
        .reflection { fill: #ffffff; opacity: 0.1; }
      }
    </style>
  </defs>

  <g transform="translate(256 256) scale(1.15) translate(-256 -270)">
    <ellipse cx="256" cy="200" rx="200" ry="72" class="bowl-outer"/>
    <path d="M56 200 C56 200 72 340 176 390 L336 390 C440 340 456 200 456 200 Z" class="bowl-outer"/>
    <ellipse cx="256" cy="200" rx="168" ry="56" class="bowl-inner"/>
    <ellipse cx="256" cy="200" rx="200" ry="72" fill="none" class="rim" stroke-width="4"/>
    <ellipse cx="256" cy="200" rx="168" ry="56" fill="none" class="inner-rim" stroke-width="2"/>
    <ellipse cx="220" cy="190" rx="120" ry="40" class="shine"/>
    <path d="M100 260 C120 340 200 390 256 400 C200 380 140 330 120 270 Z" class="reflection"/>
  </g>
</svg>
