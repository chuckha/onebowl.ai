{% extends "base.html" %}

{% block content %}
<form action="/analyze" method="post" class="url-form">
    <label for="url">Paste a recipe URL</label>
    <div class="input-row">
        <input type="url" id="url" name="url" placeholder="https://www.allrecipes.com/recipe/..." required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Bowl it</button>
    </div>
</form>

{% if recipes %}
<section class="recent-recipes">
    <h2>Recent Recipes</h2>
    <ul class="recipe-list">
        {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ recipe.source_url | urlencode }}">{{ recipe.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endif %}
{% endblock %}
